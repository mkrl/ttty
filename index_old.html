<body>
<a href="https://github.com/mkrl/plainterm.js"><img style="position: absolute; top: 0; left: 0; border: 0;" src="./images/forkme.png" alt="Fork me on GitHub" target="_blank"></a>
<div class="container">
<div id="terminal">
</div>
</div>
<div class="container">
<center>
<p>Easy to use, pure and simple. Unlimited possibilities.</p>
<p>4 kilobytes of code</p>
</center>
</div>

<script src="./build/plainterm.js.min.js"></script>
<script>
var settings = {
    id: "terminal",
    prompt: "user@mkrl.xyz:~$ ",
    commands: {
        about: {
            name: "about",
            description: "about the module",
            func: function(){plainterm.print('A dead simple lightweight pure Javascript terminal "emulator" that mimics terminal behaviour in browser. The basic functionality was implemented in one night.')}
        },
        repo: {
            name: "repo",
            description: "GitHub repository",
            func: function(){plainterm.print('<a href="https://github.com/mkrl/plainterm.js" target="blank">Click</a>')}
        },
        echo: {
            name: "echo",
            description: "a test command with one echo arg",
            parameters: ["a string to be echoed in console"],
            func: function(params){plainterm.print(params[0])}
        },
        multiply: {
            name: "multiply",
            description: "multiply two numbers",
            parameters: ["number one", "number two"],
            func: function(params){plainterm.print(params[0]*params[1])}
        }
    }
};

plainterm.init(settings);
</script>
